    <script>
        //Assignment 1:Function to take an input and check whether positive or negative or 0.

        let n1 = window.prompt("Enter a number to check negative or positive or 0:");
        let numberChecker = (num) => {
            if (num > 0) {
                console.log(num + " is positive");
            }
            else if (num < 0) {
                console.log(num + " is negative");
            }
            else {
                console.log("The entered number is 0");
            }
        }
        numberChecker(Number(n1));

        //Assignment2:To find the factorial of a positive number
        let n2 = window.prompt("Enter a positive number to find factorial:");
        let factorialCal = (num) => {
            let fact = 1;
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }
            console.log("The factorial of " + num + " is " + fact);
        }
        factorialCal(Number(n2));

                return n1;

            }
        }
        let larNum = largerFnc(3, 2);
        console.log("Larger number:" + larNum);

        //Assignment4:To check palindrome or not
        let palindromeCheck = (str) => {
            let temp = "";
            for (let i = str.length - 1; i >= 0; i--) {
                temp += str[i];
            }
            console.log(temp);

            if (temp == str) {

        palindromeCheck("ibobi");

        calcFn(6, 2, '+');

                }
            }

        };

        vowelCheck("Aeroplane");

        //Assignment 8:To check whether a perfect number or not
        let perfectFnc = (num) => {
            let sum = 0;
            for (let i = 1; i < num; i++) {
                if (num % i == 0) {
                    sum += i;
                }
            }
            if (sum == num) {
                console.log(num + " is a perfect number");
            }
            else {
                console.log(num + " is not a perfect number");
            }
        };
        perfectFnc(6);

        let multTable = (n) => {
